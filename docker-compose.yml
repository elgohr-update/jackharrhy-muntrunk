version: "3"

services:
  muntrunk:
    image: jackharrhy/muntrunk
    build: ./.
    ports:
      - 127.0.0.1:8000:80
    volumes:
      - ./uwsgi.ini:/app/uwsgi.ini
    env_file:
      - ./.env

  postgres:
    image: postgres:13
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - 127.0.0.1:5432:5432

  hasura:
    image: hasura/graphql-engine:v1.3.2
    env_file:
      - ./.env
volumes:
  db:
